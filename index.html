<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger Counter App</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-no-repeat bg-center h-[40rem] w-[40rem]" style="background-image: url(bg_img2.avif);">
  <div class="h-[26rem] w-96  mx-auto ">
    <h1 class="text-3xl text-center font-semibold font-sans mt-4">Passenger Counter App</h1>
    <div class="h-30 w-20  mx-auto mt-10 text-6xl text-center" id="count-el">0</div>
    <div class="flex flex-col items-center mt-16">
        <button class="h-10 w-40 text-2xl bg-red-800   text-white rounded-md " id="increment-btn " onclick="increment()">INCREMENT</button>
    <button class="h-10 w-40 text-2xl bg-green-700 text-white mt-4 rounded-md" id="save-btn" onclick="save()">SAVE</button></div>
     <p id="save-el" class="text-2xl text-center font-sans mt-4">Previous Entries:</p> 
</div>
   <script src="script.js"></script>
</body>
</html>
